{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <p>{{ post.text|safe|truncatewords:"50"|linebreaks }}</p>
      		<a href="{% url 'admin:index' %}">read more</a>
        </div>
    {% endfor %}
{% endblock %}
